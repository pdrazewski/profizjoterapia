{% extends "page.html" %}

{% set title = "Galeria zdjęć" %}

{% set pageContent %}
	{% for item in data.pages.gallery.content %}
	<div class="ngg-gallery-thumbnail-box">
		<div class="ngg-gallery-thumbnail" >
			<a href="/assets/images/{{item.img}}.jpg" title=" " class="shutterset_set_2" >
				<img title="{{item.img}}" alt="{{item.img}}" src="/assets/images/thumbs_{{item.img}}.jpg" width="213" height="320" />
			</a>
		</div>
	</div>
	{% endfor %}
{% endset %}
